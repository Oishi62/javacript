<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="slideshow()">
    <img name="slide" width="250px" height="250px">
    <script>
        var img=[],i=0;
        img[0]="img 1.jpg";
        img[1]="img 2.jpg";
        img[2]="img 3.jpg";
        img[3]="img 4.jpg";
        img[4]="img 5.jpg";
        function slideshow()
        {
            document.slide.src=img[i];
            if(i<img.length-1)
            i++;
            else
            i=0;
            setTimeout("slideshow()",2000);
        }
    </script>
</body>
</html>
