<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Color Change</title>
    <script>
        function bgd_col()
        {
            var i=1,q,resp;
            var color=new Array("pink","red","violet","blue","green","orange","yellow");
            q="Enter A Color Name:";
            resp=prompt(q,"Colour Name");
            alert(resp);
            for(i=1;i<=7;i++)
            {
                if(resp.toLowerCase()==color[i])
                    document.body.style.backgroundColor=color[i];
            }
        }
    </script>
    <style>
        div {
                width: 800px;
                padding: 20px;
                background-color: #AAF1D0;
                margin-top: 200px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 200px;
                border: 6px solid black;
                border-radius: 25px;
            }
    </style>
</head>
<body id="body" bgcolor="#B4CEFC">
    <div>
        <form id="Form" action="POST">
            <center>
                <input type="button" id="demo" value="Enter A Color Name To Change Background Color " onclick="bgd_col();">
            </center>
        </form> 
    </div>
</body>
</html>
