<head><title>To implement Towers of Hanoi Algorithm</title>
<script>
	var n=0;
	function towers_of_hanoi()
	{
	var nd,p1=1,p2=2,p3=3;
	nd=form1.nd.value;
	document.write("<body bgcolor=#00aa55>");
	document.write("<font face=times new roman size=6 color=#000000>");
	document.write("Output of Towers of Hanoi Problem, nd=",nd,"<br><br>");
	hanoi(nd,p1,p2,p3);
	document.write("Total number of Operations performed=",n);
	}
	
	function hanoi(nd,p1,p2,p3)
	{
		if(nd==1)
		{
		n++;
		document.write("Step-",n," : "," Move Disk-",nd," From Peg-",p1," To Peg-",p2,"<br>" );
		return;
		}
		else
		{
		hanoi((nd-1),p1,p3,p2);
		n++;
		document.write("Step-",n," : "," Move Disk-",nd," From Peg-",p1," To Peg-",p2,"<br>" );
		hanoi((nd-1),p3,p2,p1);
		}
	}
	
</script>
</head>
<body bgcolor=#00aa55>
<font face=times new roman size=6 color=#000000>
<center><u>To Implement Towers of Hanoi Problem</u></center>
<form name=form1>
<pre>Enter Number of Disks(2-10)=<input type=number name=nd size=5>
<pre><input type=button value=TOWERS_OF_HANOI onclick="towers_of_hanoi();">
<pre><input type=RESET value=RESET>
</form>
</body>
