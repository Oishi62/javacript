<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
    <script>
        
        function binary_search()
        {
            var element,low=0,high=10,flag=0,mid;
            var arr = [37,40,41,53,56,65,74,80,81,89,95];
            element=parseInt(Form.T1.value);
            while(low<=high)
            {
                mid = Math.floor((low + high)/2);
                if(element==arr[mid])
                {
                    flag=1; 
                    alert("The element is present in the position "+mid);
                    break;
                }
                else if(element<arr[mid])
                    high = mid - 1;
                else 
                    low = mid + 1;
            }
            if(flag==0)
                {
                  alert("The element is not present.");
                }              //}
        }
    </script>
    <style>
        div {
                width: 800px;
                padding: 20px;
                background-color: #AAF1D0;
                margin-top: 200px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 200px;
                border: 6px solid #B2C248;
                border-radius: 25px;
                text-align: center;
                font-family: comic sans ms;
                font-size: 20px;
                letter-spacing: 5px;
                color: green;
            }
        div:hover {
                        box-shadow: 4px 8px 4px 8px rgb(100, 125, 100);
                  }
        p {
                color: rgb(220, 72, 121);
          }
    </style>
</head>
<body bgcolor="#B4CEFC">
    <div>
        <form name="Form" action="POST">
            <center>
                <label for="T1">Enter Element To Be Searched:</label>
                <input type="text" name="T1" id="text" size="30" style="margin-left: 30px;">
                <br><br>
                <input type="button" value="Perform Search Using Binary Search" onclick="binary_search();" style="margin-right: 30px;background-color: rgb(102, 176, 102);">
                <input type="reset" value="Reset" style="background-color: rgb(73, 59, 155);">
                <p id="demo"></p>
            </center>
        </form>
</body>
</html>
